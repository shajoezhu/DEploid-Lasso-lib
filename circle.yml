## Customize checkout
checkout:
  post:

## Customize dependencies
dependencies:
  pre:
    - sudo apt-get update
  override:
    - curl -fsSL https://git.io/vHGMF | bash
    - sudo apt-get install libcppunit-dev
    - sudo apt-get install valgrind

test:
  override:
    - ./bootstrap
    - make check
    - ./lasso data/panel_chrom1.txt data/PG0402-C_chrom1.wsaf > /dev/null
    - valgrind ./unit_tests

