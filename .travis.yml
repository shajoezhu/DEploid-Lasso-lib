language: cpp
os:
  - osx
  - linux

compiler:
  - gcc
  - clang
before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update -qq; sudo apt-get install -qq libcppunit-dev valgrind r-base-core lcov python-pip doxygen graphviz; pip install --user cpp-coveralls; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then apt-cache policy zlib*; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then rvm get 1.29.3; brew update; brew doctor; rvm install 2.3.3; fi
  #- if [ $TRAVIS_OS_NAME == osx ]; then brew tap homebrew/dupes; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update ; fi
  #- if [ $TRAVIS_OS_NAME == osx ]; then brew install llvm cppunit && brew install --HEAD valgrind && brew link --force llvm; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew install llvm cppunit valgrind ; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then .ci/style.sh; fi
before_script:
  - ./bootstrap

script:
  - make
  - make check
  - ./lasso data/panel_chrom1.txt data/PG0402-C_chrom1.wsaf > /dev/null
  - valgrind ./unit_tests

after_success:
  - coveralls --exclude lib --exclude tests --exclude src/random --exclude src/codeCogs/ --exclude src/export/ --exclude src/gzstream/ --gcov-options '\-lp'
